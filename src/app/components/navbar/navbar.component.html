<!-- Usando o seu design sugerido com a funcionalidade de menu adicionada -->
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/sobre" class="text-2xl font-bold text-emerald-600">DenunciasJá</a>
      </div>

      <!-- Links de Navegação (Desktop) -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/sobre" routerLinkActive="text-emerald-500 border-b-2 border-emerald-500" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 hover:text-emerald-500 px-3 py-2 text-sm font-medium">Sobre</a>
          <a routerLink="/denuncia-rapida" routerLinkActive="text-emerald-500 border-b-2 border-emerald-500" class="text-gray-600 hover:text-emerald-500 px-3 py-2 text-sm font-medium">Denúncia Rápida</a>
          <a routerLink="/boletim-ocorrencia" routerLinkActive="text-emerald-500 border-b-2 border-emerald-500" class="text-gray-600 hover:text-emerald-500 px-3 py-2 text-sm font-medium">Boletim de Ocorrência</a>
        </div>
      </div>

      <!-- Menu de Usuário e Hamburguer -->
      <div class="flex items-center">
        <!-- Menu de Usuário (Desktop) -->
        <div class="hidden md:block ml-4 relative">
          <div>
            <button (click)="toggleMenu()" type="button" class="cursor-pointer max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
              <span class="sr-only">Abrir menu do usuário</span>
              <svg class="h-8 w-8 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 017.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div *ngIf="isMenuOpen" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
            <a routerLink="/minha-conta" (click)="toggleMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Minha Conta</a>
            <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">Sair</a>
          </div>
        </div>
        
        <!-- Botão Hamburguer (Mobile) -->
        <div class="-mr-2 flex md:hidden">
          <button (click)="toggleMenu()" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-emerald-500">
            <span class="sr-only">Abrir menu principal</span>
            <svg *ngIf="!isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu Dropdown (Mobile) -->
  <div *ngIf="isMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/sobre" (click)="toggleMenu()" routerLinkActive="bg-gray-100 text-emerald-600" [routerLinkActiveOptions]="{exact: true}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700">Sobre</a>
      <a routerLink="/denuncia-rapida" (click)="toggleMenu()" routerLinkActive="bg-gray-100 text-emerald-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700">Denúncia Rápida</a>
      <a routerLink="/boletim-ocorrencia" (click)="toggleMenu()" routerLinkActive="bg-gray-100 text-emerald-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700">Boletim de Ocorrência</a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div class="px-2 space-y-1">
        <a routerLink="/minha-conta" (click)="toggleMenu()" class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Minha Conta</a>
        <a (click)="logout()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100 cursor-pointer">Sair</a>
      </div>
    </div>
  </div>
</nav>
