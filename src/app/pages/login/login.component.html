<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
  
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">Entrar</h1>
        <p class="mt-2 text-gray-500">Bem-vindo de volta! Faça login para continuar.</p>
      </div>
  
      <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="relative mt-1">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full py-3 pl-10 pr-4 text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="Digite seu endereço de email"
            >
          </div>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <div class="relative mt-1">
             <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 00-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full py-3 pl-10 pr-4 text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="Digite sua senha"
            >
          </div>
        </div>
  
        <button
          type="submit"
          class="w-full py-3 font-semibold text-white transition duration-300 ease-in-out bg-emerald-500 rounded-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500"
        >
          Fazer login
        </button>
  
        <div class="flex items-center justify-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="px-4 text-sm font-medium text-gray-400">OU</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>
  
        <a
        routerLink="/cadastro"
        class="block w-full text-center py-3 font-semibold transition duration-300 ease-in-out bg-gray-200 rounded-md text-emerald-600 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
      >
        Criar conta
      </a>
  
      </form>
    </div>
  </div>
